{% extends "base.html" %}


{% block title %}
  <title>Signup</title>
  <div class="container">
    <div class="row">
      <h5>Signup</h5>
    </div>
  </div>
{% endblock %}

    {% block content %}
    <div>
      <form method="POST">
        <div>
          <label>Username</label>
          <input type="text">
        </div>
        <div>
          <label>Email</label>
          <input type="text">
        </div>
        <div>
          <label>Password</label>
          <input type="password">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
{% endblock %}
